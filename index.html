<!DOCTYPE html>  
<html lang="en"><head>  
<meta charset="utf-8">
<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="420652410920-0oqu6d1vq74vjldpa04b3e6hgmkpd63c.apps.googleusercontent.com">  
<title>JavaScript Form Validation using a sample registration form</title>  
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />  
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />  
<link rel='stylesheet' href='style.css' type='text/css'/>  
<script src="regvalidationscript.js"></script>  
</head>  
<body onload="document.registration.userid.focus();">  
<h1>Registration To Awesomeness</h1>  
<p><i>Use tab keys to move from one input field to the next.</i></p>
<form name='registration' onSubmit="return formValidation();">  
<ul>  
<li><label for="userid">User id:</label></li>  
<li><input type="text" name="userid" size="12" /></li>  
<li><label for="passid">Password:</label></li>  
<li><input type="password" name="passid" size="20" /></li>  
<li><label for="username">First Name:</label></li> 
<li><label for="username">Last Name:</label></li>   
<li><input type="text" name="username" size="20" /></li>   
<li><label for="email">Email:</label></li> 
<li><input type="text" name="email" size="30" /></li> 
<li><input type="submit" name="submit" value="Submit" /></li> 
</ul>
</form>  
<div style="border:2px solid; position:">
<div class="g-signin2" data-onsuccess="onSignIn"></div>
</div>
</body>  
</html>
